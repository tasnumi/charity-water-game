<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drops of Change</title>
</head>

<body>
    <section class="main-container d-flex flex-column gap-2">
        <span class="px-3" id="score-display"></span>
        <div class="main-text d-flex flex-column justify-content-center align-items-center gap-3">
            <h1>Help Bring Water to Communities in Need</h1>
            <img src="charitywater.webp" alt="Charity Water Logo" class="charity-water-logo">
            <h3 id="level-title">Level 1</h3>
        </div>
        <div class="game-start d-flex justify-content-center align-items-center">
            <button type="button" class="btn start-button">Start Game</button>
        </div>
        <section class="game-content">
            <div class="main-grid">
                <div id="level-1" class="level-1">
                    <div class="row-container">
                    <div class="tile correct tile-start" data-row="0" data-col="0">
                    </div>
                    <div class="tile correct" data-row="0" data-col="1">

                    </div>
                    <div class="tile correct" data-row="0" data-col="2">

                    </div>

                </div>
                <div class="row-container">
                    <div class="tile block" data-row="1" data-col="0">

                    </div>
                    <div class="tile correct" data-row="1" data-col="1">

                    </div>
                    <div class="tile correct" data-row="1" data-col="2">

                    </div>

                </div>
                <div class="row-container">
                    <div class="tile block" data-row="2" data-col="0">

                    </div>
                    <div class="tile correct" data-row="2" data-col="1">

                    </div>
                    <div class="tile correct" data-row="2" data-col="2">

                    </div>

                </div>
                <div class="row-container">
                    <div class="tile correct tile-goal" data-row="3" data-col="0">

                    </div>
                    <div class="tile correct" data-row="3" data-col="1">

                    </div>
                    <div class="tile correct" data-row="3" data-col="2">

                    </div>

                </div>
                </div>
                <div id="level-2" class="level-2 hidden">
                    <div class="row-container">
                    <div class="tile correct tile-start" data-row="0" data-col="0">
                    </div>
                    <div class="tile correct" data-row="0" data-col="1">
                        
                    </div>
                    <div class="tile correct" data-row="0" data-col="2">
                        
                    </div>
                    <div class="tile correct" data-row="0" data-col="3">
                        
                    </div>
                </div>
                <div class="row-container">
                    <div class="tile correct" data-row="1" data-col="0">
                        
                    </div>
                    <div class="tile correct" data-row="1" data-col="1">
                        
                    </div>
                    <div class="tile block" data-row="1" data-col="2">
                        
                    </div>
                    <div class="tile correct" data-row="1" data-col="3">
                        
                    </div>
                </div>
                <div class="row-container">
                    <div class="tile block" data-row="2" data-col="0">
                        
                    </div>
                    <div class="tile correct" data-row="2" data-col="1">
                        
                    </div>
                    <div class="tile correct" data-row="2" data-col="2">
                        
                    </div>
                    <div class="tile correct" data-row="2" data-col="3">
                        
                    </div>
                </div>
                <div class="row-container">
                    <div class="tile block" data-row="3" data-col="0">
                        
                    </div>
                    <div class="tile correct" data-row="3" data-col="1">
                        
                    </div>
                    <div class="tile correct " data-row="3" data-col="2">
                        
                    </div>
                    <div class="tile correct tile-goal" data-row="3" data-col="3">

                    </div>
                </div>
                </div>
            </div>

        </section>
        <section class="next-level d-flex justify-content-center align-items-center">
            <button type="button" class="hidden next-level-button">Next Level</button>

        </section>
    </section>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.js"></script>
</body>

</html>
